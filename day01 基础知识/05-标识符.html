<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1.js中所有可以自主命名的都可以成为标识符
            像函数名、变量名、属性等 
        2.标识符的命名规则
            2.1只能包含数字、字母、_、$
            2.2不能以数字作为开头
            2.3不能是ES中的关键字或者保留字
            2.4一般采用驼峰命名
                即首字母小写，每个单词的首字母大写，其余字母小写
                helloWorld xxxYyyZhh
            */
        var a_$_1 = 25;
        console.log(a_$_1)
    </script>
</head>

</body>

</html>
