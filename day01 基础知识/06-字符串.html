    <title>Document</title>
    <script>
        /* js中的数据类型共有六种
            String 字符串
            Number 数值
            Boolean 布尔值
            Undefined 未定义
            Null 空值
            Object 对象
    
            前五种为Javascript的基本数据类型，Object为引用数据类型
        
        */
        // var a = 'hello world'
        /* 
        字符串需要使用引号括起来
        \代表转义字符
        \n表示换行
        \t表示制表符 相当于在两个字符之间添加一个table
        */
        // var a = "say \"hello\""

        var a = '换行'
        // console.log(a)
        alert(a)
    </script>
