<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Null类型的数据只有一个，就是null
        null专门用来表示一个为空的对象
        检查null的数据类型会返回Object */
        var a = null;
        console.log(a);
        console.log(typeof a);

        /*
        Undefined类型的数据也只有undefined一个
        他表示的是声明了一个变量，但是未给变量赋值
        检查数据类型也会返回undefined */
        var b;
        console.log(b);
        console.log(typeof b);
    </script>
</head>

<body>

</body>

</html>
