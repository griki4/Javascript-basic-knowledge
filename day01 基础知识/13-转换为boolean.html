<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 只有一种方式，使用Boolean()函数 
        数字-->布尔值
            只有0和NaN是false
        */
        var a = 0;
        a = Infinity;
        a = null;
        a = undefined;
        /* 字符串-->布尔值
            除了空串以外都是true */
        a = ''

        /* null undefined都会转换为false */

        // 对象也会转换为true
        a = Boolean(a);
        console.log(typeof a);
        console.log(a);
    </script>
</head>
