<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 程序由语句组成  从上到下一次执行
        
        {}中的语句为一组 要么都执行 要么都不执行
        所以一个{}中的语句我们也称为代码块
        代码块的后面不用再写分号了
        
        js中的{}只具有分组的作用 没有其他的作用
        代码块内部的内容在外部也完全可见*/
        {
            alert('hello');
            console.log('world');
            document.write('hello');
        }
    </script>
</head>

</html>
