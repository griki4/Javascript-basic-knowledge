<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>
    <script>
    // 流程控制语句 控制程序的执行流程
    /*语句分类：
    1.条件判断语句
    2.条件分支语句
    3.循环语句
    条件判断语句：
        条件成立才会执行
        if （条件表达式）  //条件表达式的值为true才会执行 JS会自动将条件表达式的结果转化为布尔值
        {
            语句...
        }
        if语句只能控制紧随其后的语句 要实现多个语句控制 则需要启用代码块（非必需，但是尽量写上即使if只跟了一个语句）   */
    let a = 15;
    if(a > 10 && a <= 20)
    {
        alert("条件成立则执行") //条件成立则执行
        alert("a大于10并且a<=20")
    }

    /*if语句的第二种语法
    * if（条件表达式）
    * {
    *   语句1
    * }else{
    *   语句2
    * }
    * */
    let age = 30;
    if (age >= 60)
    {
        alert("以满足退休年龄要求")
    }
    else
    {
        alert("不满足退休年龄")
    }
    // if (age >60) alert("1") else alert("2")

    /*if语法三
    * if（条件1）{
    *   语句1
    * }else if (条件2){
    *   语句2
    * }else{
    *   语句3
    * }
    * 从上到下一次对各个条件语句进行判断 直到条件成立的时候才执行 所有条件都不满足则执行else之后的语句
    * 执行了代码块之后 会直接结束语句 后面的代码不会再执行
    * */
    let b = 99;
    if (b > 100){
        console.log(120)
    }else if (b > 98){
        console.log(99)
    }else {
        console.log("无法判断")
    }
    </script>
</head>
<body>

</body>
</html>
