<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script>
        /*条件分支语句也称为switch语句
        * switch(){
        *    case 表达式：
        *       语句...
        *       break
        *    case 表达式：
        *       语句...
        *       break
        *    case 表达式：
        *       语句...
        *       break
        *    case 表达式：
        *       语句...
        *       break
        *    case 表达式：
        *       语句...
        *       break
        * } 执行的时候 会依次将case后的表达式和switch后的表达式进行全等比较
        *   如果比较结果为true 则从当前开始执行代码
        *   比较结果为false 则继续向下比较
        *   如果所有的比较结果都为false 则执行default后面的语句
        *
        * switch和if语句之间的功能会有重复 二者之间可以相互替代 根据自己的习惯来使用*/
    //根据num的值输出对应的汉字
    let num = +prompt("请输入十以内的数字：")
    switch (num) {
        case 1:
            console.log("壹")
            break//使用break可以推出switch语句
        case 2:
            console.log("贰")
            break
        case 3:
            console.log("叁")
            break
        default:
            console.log("非法数字")
    }
    </script>
</head>
<body>

</body>
</html>
