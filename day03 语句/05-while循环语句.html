<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环语句</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 300px;
            background-color: pink;
            margin: 20px auto;
        }
    </style>
    <script>
    /*while (条件表达式){
        语句1
    }
    判断条件 执行语句 语句执行完之后又会进行条件判读并执行语句 如此循环直到不满足条件表达式
    while(true)可以触发死循环 开发中慎用*/
        let a = 0;
        while (a <= 10){
            document.write(a + "<br />")
            a++

        }
        console.log(a)

        /*创建一个循环的一般步骤
        * 1创建一个变量
        * 2在循环中添加条件表达式
        * 3每次循环后更新变量的值 比如i++ --i等等
        * */
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
