<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*do-whlie语句 先执行循环体 执行完之后进行条件判断
        * 注意区别while while是先进行判断然后再进行循环
        * do-while能保证循环至少能执行依次*/
        let a = 10;
        do {
            console.log(a)
            a++
        }while (a < 20)
    </script>
</head>
<body>

</body>
</html>
