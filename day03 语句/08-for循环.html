<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        /*for (初始化表达式；条件表达式；更新表达式){
            语句
        }*
        for循环的执行流程
            1.执行初始化表达式 初始变量
            2.执行条件判断
                结果为true则执行循环
                结果为false则推出循环
            3.执行更新表达式 然后进入下一次循环

         for循环中的三个表达式都可以省略或者写在外部 但是；不可省略 如果只写;则表示死循环
         */
        for (let i = 0; i <= 10; i++){
            console.log(i)
        }

    </script>
</head>
<body>

</body>
</html>
