        /*判断质数*/
        let num = +prompt("请输入一个大于1的整数：");
        if (num < 1){
            alert("不合法！")
        }else {
            let flag = true
            for (let i = 2; i < num; i++){
                if (num % i == 0){
                    flag = false
                }
