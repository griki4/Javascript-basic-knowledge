    for (let i = 2; i <= 10000; i++){
        let flag = true;
        //判断i是否为质数 需要获取2-i之间的所有整数
        for (let j = 2; j < i; j++){
            if (i % j == 0){
                flag = false
                break;//这里break提升了程序的性能
