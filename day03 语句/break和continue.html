    //break可以用来退出switch或循环语句 不能在if语句里面使用break和continue

    /*

    * 这样可以达到终止特定循环的效果
    * */
    /*outer:
    for (let i = 0; i < 5; i++){

    //continue用于退出当次循环 后面的循环仍然会继续执行
    //continue默认对离他最近的循环生效
    for (let i = 0; i < 5; i++){
        for (let j =0; j < 5; j++){
            if (j == 1){
                continue;
            }
            console.log("内层循环" + j);
        }console.log(i);
    }
  </script>
