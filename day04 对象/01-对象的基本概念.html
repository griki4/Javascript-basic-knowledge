<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        /*JS中的数据类型
        * Number 数值
        * String 字符串
        * Null 空值
        * Undefined 未定义
        * Boolean 布尔值
        *   上述是JS中的基本数据类型 除此之外还有另一个特别的数据类型
        *   引用数据类型 Object 对象
        *
        *
        * 比如表示一个人的信息（name gender age）
        * let name = "Tom";
        * let gender = "男";
        * let age =20;
        * 利用基本的数据类型也能完成 但是各个数据之间没有关系
        *
        * 对象是一种复合的数据类型 可以保存不同数据类型的属性
        * 对象的分类
        * 1.内建对象
        *   -由ES标准定义的对象 任何ES的实现都能使用
        *   -例如；Math String Boolean Function Object...
        *
        * 2.宿主对象
        *   -JS的运行环境提供的对象，主要是指浏览器提供的
        *   -比如BOM（浏览器对象模型） DOM（文档对象模型）
        *
        * 3.自定义对象
        *   -开发者自己定义的对象*/
    </script>
</head>

</body>
</html>
