<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性名和属性值</title>
    <script>
        let obj = new Object();
        /*添加属性
        *对象的属性名不强制要求遵守标识符的命名规则 但是使用时还是应该尽量按照标识符的命名规则进行
        * 如果要使用特殊的属性名 不能使用.的方法 特殊方法：
        *   对象["属性名"] = 属性值
        * 使用[]操作对象属性更加的灵活
        *   []中可以传递一个变量 变量的值是多少就会读取那个对应的属性
        *  */
        obj.name = "Tom";
        obj.var = "hello";
        obj["123"] = 789;
        let n = "123";
        console.log(obj[n]);

        /*
        * 属性值
        *   JS中的属性值可以是任何类型的数据
        *   甚至是另一个对象 相当于在一个箱子里面装了另一个箱子*/
        obj.test = true;
        let obj2 = new Object();
        obj2.name = "Sara";
        obj.test = obj2;
        console.log(obj.test);

        /*in运算符
        * 检查对象中是否含有指定的属性 返回布尔值
        *   "属性名" in 对象*/
        console.log("test2" in obj);



    </script>
</head>
<body>

</body>
</html>
