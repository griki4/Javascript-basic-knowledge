<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script>
        //使用字面量创建对象
        let obj = {};
        obj.age = 20;
        console.log(obj);

        /*使用字面量创建对象的方式 可以在创建对象的时候直接在对象中指定属性
        * 属性名和属性值之间一一对应 使用:连接 最后一个属性不要添加逗号*/
        let obj2 = {
            age:20,
            name:"Tom",
            gender:"男",
            test:{name:"Sara"}
        }
        console.log(obj2.test);
    </script>
</head>
<body>

</body>
</html>
