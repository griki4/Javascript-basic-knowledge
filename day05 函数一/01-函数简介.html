<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数简介</title>
    <script>
        /*
        * 函数
        *   函数也是一个对象
        *   函数中可以封装一些需要重复使用的代码或者功能 在需要的时候调用
        * */
        //创建一个函数 将需要封装的代码以字符串的形式传递给构造函数
        let fun = new Function("console.log('hello world')");
        console.log(typeof fun);
        //封装进函数的代码只会在调用的时候执行
        fun();//调用函数 内部代码顺序执行

        //实际开发时创建函数的方法 使用函数声明创建函数
        //function 函数名（形参）{}
        function print() {
            console.log("hello world");
        }
        print();

        /*使用函数表达式创建函数*/
        let fun2 = function() {
            document.write("hello world");
        }
        fun2();


    </script>
</head>
<body>

</body>
</html>
