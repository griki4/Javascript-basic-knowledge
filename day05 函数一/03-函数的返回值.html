<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
    <script>
        /*return用于定义函数的返回值
        * 函数执行到return的时候 之后的语句就不会再执行
        * 如果return后面不跟任何值 则会返回undefined 不写return也会返回undefined
        * return后面可以跟任何数据类型的值*/
        function sum(a, b, c) {
            return a + b + c;//函数调用后返回的值
        }
        reslut = sum(15, 918, 79)
        document.write(reslut);
    </script>
</head>
<body>

</body>
</html>
