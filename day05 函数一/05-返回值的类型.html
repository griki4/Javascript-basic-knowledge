<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值的类型</title>
    <script>
        function fun() {
            alert("开始执行函数")
            for (let i = 0; i < 5; i++){
                if (i == 2) {
                    // break;退出当前循环
                    continue;//退出当次循环
                    //return;//直接退出整个函数
                }
                console.log(i);
            }
            alert("函数执行结束")
        }
        fun();

        /*函数的返回值可以是任何的数据类型
        *   也可以是一个对象或者函数*/
        function fun2() {
            let a = {name:"tom"};
            return a;
        }
        let b = fun2();
        document.write(b);

        function fun3() {
            function fun4() {
                alert("我是fun4");
            }fun4();
            return fun4;
        }
        a = fun3();//将fun4作为返回值返回
    </script>
</head>
<body>

</body>
</html>
