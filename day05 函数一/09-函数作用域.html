<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数作用域</title>
    <script>
        /*函数作用域
        *   -调用时创建，函数执行完毕后销毁
        *   -各个函数作用域之间相互独立
        *   -函数操作一个变量时 首先会在自身的作用域中寻找该变量 然后逐层网上寻找 直到全局作用域
        *   -想要在函数中访问全局变量 可以使用window对象
        *   -不使用let声明的变量 会默认在global范围内创建*/
        let a = 10;
        function fun() {
            let b = 20;
            console.log(a);//a具有全局作用域 函数作为一个局部作用域是可以访问全局变量的
        }
        fun();
        // console.log(b);//全局作用域无法访问局部作用域中的变量

       /* function fun3() {
            console.log(a);
            let a = 62;
        };
        fun3();*/

        function fun1(e) {
            alert(e);
        };
        fun1(12);//函数中的形参相当于在函数内部声明了一个变量 局部作用域的变量
    </script>
</head>
<body>

</body>
</html>
