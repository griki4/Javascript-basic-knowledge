<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <script>
        let a = 123;
        function fun(a) {
            alert(a);
            a = 456;
        };
        fun();
        alert(a);
        /*函数定义的时候设置了形参 相当于是声明了一个变量 
          我们在第12行调用了函数但是没有传入实参 执行到第9行的时候就会返回undefined 虽然第10行给赋值了 但是由于没有使用var 它会在alert之后执行
          第13行的alert会弹出123 因为a=456是在函数内部修改a的值 它的作用域是函数内部 外部作用域是无法访问内部的变量的 
          只能访问在全局作用域下声明的a=123*/
    </script>
</head>

</body>
</html>
