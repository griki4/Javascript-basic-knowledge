<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
    <script>
        /*
        * 浏览器每次在调用函数的时候都会向函数内部传递一个隐含的参数
        *   这个隐含的参数就是this,this指向的是一个对象
        *   这个对象称为函数执行的上下文对象
        *   根据函数调用方式的不同 this会指向不同的对象
        *       1.函数形式调用 this指向的对象是window
        *       2.以方法的形式调用 this指向的是调用方法的对象
        * */

        function fun() {
            console.log(this.name);
        };

        let person = {
            name:"TOM",
            sayName:fun
        };

        // fun();
        person.sayName();//指向调用方法的对象 所以控制台实际输出person.name

    </script>
</head>
<body>

</body>
</html>
