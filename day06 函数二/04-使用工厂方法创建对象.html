<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象的方法</title>
    <script>
        //在需要大量创建具有相同属性的对象的时候，传统的方法显得有些繁琐且不方便维护，需要一种新的方法来解决

        //工厂方法创建

        function creatObject(name, age, gender) {
            let person = new Object();

            person.name = name;
            person.age = age;
            person.gender = gender;
            person.sayName = function () {
                console.log(this.name);
            };
            return person;//记得设置返回值 这是函数的输出结果 如果不设置返回值则会返回undefined

        };

        let obj = creatObject("Dante", 45, "man");
        obj.sayName();

        /*使用工厂方法创建的对象都是Object
        *   无法区分不同类型的对象*/

    </script>
</head>
<body>

</body>
</html>
