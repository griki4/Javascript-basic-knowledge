<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垃圾回收</title>
    <script>
        /*垃圾回收（GC）
        * -程序运行的时间长了之后就会产生垃圾 这些垃圾会拖累程序的运行速度 所以需要垃圾回收
        * -当一个对象没有任何的变量和属性进行引用的时候，他就成为了垃圾，我们需要回收它
        * -JS当中有自动的垃圾回收机制 也就是浏览器的引擎会自动回收垃圾 不需要我们手动操作 我们需要的是切断对垃圾对象的引用*/

        let person = new Object();

        person = null;//切断引用 该对象变为垃圾 有点类似将垃圾丢尽垃圾桶将其定义为垃圾的行为
    </script>
</head>
<body>

</body>
</html>
