<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组字面量</title>
    <script>
        // 使用字面量创建数组
        let arr  = [1,2,6,4,81,4541];//在创建数组的时候可以直接传入数据
        console.log(typeof arr);

        let arr2 = new Array(10);//传入一个数据时表示创建的数组的长度 多个数据则表示传入的内容
        console.log(arr2.length);

        /*数组中的元素可以是任何类型的数据
        * -包括对象 函数 或者是其他的数组*/
        let arr3 = [12,"web",true,null,undefined];


        let person = {
            name:"Dante"
        };
        function sum() {
            alert("Hello World")
        };

        arr3[arr3.length] = person;//添加对象
        arr3[arr3.length] = sum;//添加一个函数
        arr3[arr3.length] = [4,5,6];//添加一个数组

        console.log(arr3);
    </script>
</head>
<body>

</body>
</html>
