<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
  <script>
    let array = [1,2,3,2,2,1,3,4,2,5,5];
    function repeat(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j <arr.length; j++) {
            if (arr[j] == arr[i]) {
                arr.splice(j, 1);
                j--;
            }
        }
      }
      return arr;
    };
    let a = repeat(array);
    console.log(a);
  </script>
</head>
<body>

</body>
</html>
