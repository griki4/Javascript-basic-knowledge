<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关方法</title>
  <script>
    /*字符串的正则方法
    *   也就是针对字符串的方法 我们传入正则表达式作为参数
    *   到达对于字符串中的指定字符进行操作的目的*/

    /*split
    *   按照指定字符拆分字符串
    *   返回一个数组 不包含指定的拆分字符*/
    let str = "1a2b3c4d5e6f7g";
    let result = str.split(/[A-z]/);//按照字母拆分字符串
    console.log(result);

    /*search
    *   查找字符串当中是否含有与指定字符匹配的
    *   返回第一个匹配位置的索引 不匹配则返回-1*/
    result = str.search(/[7-9]/);
    console.log(result);

    /*match
    *   检索字符串内是否有与正则表达式匹配的值（一个或者多个）
    *   返回值是这些匹配的字符 是一个数组*/
    result = str.match(/[A-z]/g);//这里如果不指定g 那么只会返回第一个匹配的值
    console.log(result);

    /*replace
    *   替换与正则表达式匹配的字符
    *   replace(正则表达式/匹配模式，用于替换的字符串)*/
    result = str.replace(/[A-z]/g, "/");
    console.log(result);

  </script>
</head>
<body>

</body>
</html>
