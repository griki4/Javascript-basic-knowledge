<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式语法补充</title>
    <script>
        /*量词
        *   量词的使用可以让我们更加方便地选取一些重复出现或者出现在特定位置的字符
        * a{n} 匹配包含n个a的字符串
        * a{m, n} 匹配a出现的次数在m至n之间的字符串
        * a{m,} 匹配至少包含m个a的字符串
        * n+ 至少包含一个指定字符 == {1,}
        * n* 包含0或多个指定字符 == {0,}
        * n? 包含0或1个指定字符 =={1,0}
        * n$ 以指定的字符结尾
        * ^n 以指定字符开头  如果这个符号被放在一个字符集的开头则表示匹配不包含方括号中所写的字符
            [^A-Z]就表示匹配所有不是大写字母的字符 MDN中有更加详细的描述*/
        let str = "vdwv";
        let reg = /a{3}/;//字符串中是否出现过三个连续的a
        let reg2 = /a{1,2}/;//a出现的次数为1至2次
        let reg3 = /a+/;
        let reg4 = /a*/;
        let reg5 = /a?/
        console.log(reg5.test(str));


        /*练习 判断一串数字是否为手机号码
        * 1.以数字1开头 ^1
        * 2.第二位数字必须是3-9  [3-9]
        * 3.剩下的9个数字必须是0-9之间 且后面不能再有任何字符 [0-9]{9}$*/
        let phoneNumber = "15215082287";
        let r = /^1[3-9][0-9]{9}$/;
        console.log(r.test(phoneNumber));

    </script>
</head>

</html>
