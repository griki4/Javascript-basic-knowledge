<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM简介</title>
</head>
<body>
    <botton id="btn">点击修改</botton>
    <script>
        /*浏览器已经为我们提供了文档节点 也就是整个HTML文档整个对象 我们可以直接使用
        *   该对象的属性是window*/

    //利用id获取到指定的对象
        let btn = document.getElementById("btn");
        console.log(btn);

    //修该获取到的对象的属性
        btn.innerHTML = "修改完成！";
    </script>
</body>
</html>
