<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        form {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            font-size: 20px;
            text-align: center;
            background-color: skyblue;
        }
    </style>
    <script>
        window.onload = function () {
            let checkAll = document.getElementById("CheckAll");
            let checkNothing = document.getElementById("CheckNothing");
            let revcheck = document.getElementById("RevCheck");
            let submit = document.getElementById("Submit");
            let allbox = document.getElementById("checkedAllBox");
            let item = document.getElementsByName("items");
            allbox.checked = true;

            //全选按钮
            checkAll.onclick = function () {
                allbox.checked = true;
                for (let i = 0; i < item.length; i++) {
                    item[i].checked = true;

                }
            }

            //全不选按钮
            checkNothing.onclick = function () {
                allbox.checked = false;
                for (let i = 0; i < item.length; i++) {
                    item[i].checked = false;

                }
            }

            //反选按钮
            revcheck.onclick = function () {
                for (let i = 0; i < item.length; i++) {
                    item[i].checked = !item[i].checked;
                    allbox.checked = true;
                    for (let j = 0; j <item.length; j++) {
                        if (!item[j].checked) {
                            allbox.checked = false;
                            break;
                        }
                    }

                }
            }

            //提交按钮
            submit.onclick = function () {
                for (let i = 0; i < item.length; i++) {
                    if (item[i].checked) {
                        alert(item[i].value)
                    }
                }
            }

            //最上面的提示按钮
            for (let i = 0; i < item.length; i++) {
                item[i].onclick = function () {
                    allbox.checked = true;
                    for (let j = 0; j <item.length; j++) {
                        if (!item[j].checked) {
                            allbox.checked = false;
                            break;
                        }
                    }
                }
            }
        };
    </script>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" name="" id="checkedAllBox">全选/全不选
    <br>
    <input type="checkbox" name="items" value="足球">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
    <br>
    <input type="button" value="全选" id="CheckAll">
    <input type="button" value="全不选" id="CheckNothing">
    <input type="button" value="反选" id="RevCheck">
    <input type="button" value="提交" id="Submit">

</form>
</body>
</html>
