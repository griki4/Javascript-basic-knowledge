<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM简介</title>
</head>
<body>
<script>
    /*BOM 浏览器对象模型
        DOM可以操作文档中的元素，那么BOM对应的就是操作浏览器

      -window 代表整个浏览器窗口 同时也是全局对象

      -Navigator 代表浏览器的信息 通过他可以识别不同类型的浏览器

      -Location 代表浏览器的地址栏信息 用于获取浏览器地址栏信息 或者操作浏览器跳转页面

      -History 代表浏览器历史 可以获取浏览器的历史 实现浏览器的向前或者向后翻页（只在当次访问的时候有效）

      上述所有的属性可以直接使用，也可以作为window对象的方法调用*/
</script>
</body>
</html>
