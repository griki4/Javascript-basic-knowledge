<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <script>
        /*JSON是JS中的一种特殊的字符串
        * 字符串里面可以是普通的对象或者数组
        * JSON是用于进行不同语言之间的数据交互的 是一个完整的web不可或缺的部分
        *
        * JSON中对象的属性名必须添加双引号*/

        let person = '{"name":"TOM","age":18,"gender":"man"}';
        let array = '[1,2,3,true,"hello"]';
        // console.log(person.age);

        //JSON.parse()
        //将一个JSON格式的数据转换为对象或者数组
        let obj = JSON.parse(array);
        console.log(obj);


        /*JSON.stringify()
        * 将一个对象或者数组转换为JSON格式
        * */

        let str = JSON.stringify(obj);
        console.log(typeof str);



        /*兼容IE7及以下的浏览器可以使用eval
        * 但是考虑性能和信息安全等原因 最好不要使用
         */

        let str3 = "alert('hello');";
        let j = eval("(" + person + ")");
        console.log(j);
        //eval的作用 立刻执行一段字符串中的代码
        //{}会被认定为代码块 所以外部需要添加小括号
    </script>
</head>
<body>

</body>
</html>
